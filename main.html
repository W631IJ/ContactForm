<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">

    <title>Document</title>
    
</head>
<body>
    <form class="contact-form">
        <h1>Contact Us</h1>
        <div class="nameSurname">
            <label for="fname">First Name *</label><br>
            <input class="text-input" type="text" id="fname" name="fname" required><br>
            <label for="lname">Last Name *</label><br>
            <input class="text-input" type="text" id="lname" name="lname" required><br>
        </div>
        <label for="email">Email Address *</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="query">Query Type *</label><br>
        <div class="check-boxes">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">General Enquiry</label><br>
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">Support Request</label><br>
        </div>
        <label for="message">Message *</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team</label><br><br>
        <input type="submit" value="Submit" onclick="submit">
    </form>
</body>
<script src="/script.js"></script>
</html>
